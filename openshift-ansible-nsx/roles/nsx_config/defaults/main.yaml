snat_ippool_cidr: <snat_ippool_cidr>
start_range: <start_ip>
end_range: <end_ip>
os_node_name_list: <os_node_name_list>
nsx_node_ls_name: <nsx_node_ls_name>
os_cluster_name: <os_cluster_name>
nsx_node_lr_name: <nsx_node_lr_name>
